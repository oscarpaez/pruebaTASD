<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Inventario</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<div id="geral">
		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="ephemeral.jpg"
				styleClass="imagemCentralizada" height="50" width="100%" />
		</div>

		<div id="cabecalho" class="divCabecalho">		
			<h:form id="formMenu">				
				<p:menubar >
				
					<p:menuitem value="Inicio" url="/personas.xhtml" icon="ui-icon-home" />
					
					<p:submenu label="Registros">
						<p:menuitem value="Ciudad" url="/pages/ciudad.xhtml" />						
						<p:menuitem value="Proyecto" url="/pages/proyectos.xhtml"/>						
					</p:submenu>				
					
				</p:menubar>
			</h:form>
		</div>

		<div id="contenido">
			<ui:insert name="contenido" />
		</div>
	</div>
</h:body>
</html>
