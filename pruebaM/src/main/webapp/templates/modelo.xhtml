<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Inventario</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<div id="geral">
		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="ephemeral.jpg"
				styleClass="imagemCentralizada" height="50" width="100%" />
		</div>

		<div id="cabecalho" class="divCabecalho">		
			<h:form id="formMenu">				
				<p:menubar>
					<p:submenu label="Archivo">
						<p:menuitem value="Salir" />
					</p:submenu>

					<p:submenu label="Registros">
						<p:menuitem value="Estado" url="/pages/estado.xhtml" />
						<p:menuitem value="Ciudad" url="/pages/ciudad.xhtml" />
						<p:menuitem value="Fabricante" url="/pages/fabricantes.xhtml" />
						<p:menuitem value="Producto" url="/pages/productos.xhtml" />
						<p:menuitem value="Persona" url="/pages/personas.xhtml"/>
						<p:menuitem value="Cliente" url="/pages/cliente.xhtml"/>
						<p:menuitem value="Usuario" url="/pages/usuarios.xhtml" />
					</p:submenu>

					<p:submenu label="Movimientos">
						<p:menuitem value="Venta" url="/pages/ventas.xhtml" />
					</p:submenu>

					<p:submenu label="Ayuda">
						<p:menuitem value="Sobre" />
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>

		<div id="contenido">
			<ui:insert name="contenido" />
		</div>
	</div>
</h:body>
</html>
